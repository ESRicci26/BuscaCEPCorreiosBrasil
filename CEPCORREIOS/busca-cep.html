<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca CEP — Correios</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0e0f11;
      --surface: #16181c;
      --border: #2a2d33;
      --accent: #f5c518;
      --accent2: #e8733a;
      --text: #f0eff0;
      --muted: #7a7d85;
      --success: #3ecf8e;
      --error: #f87171;
      --radius: 12px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(245,197,24,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(245,197,24,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
    }

    /* Header */
    .header {
      margin-bottom: 2.5rem;
      animation: slideDown 0.6s cubic-bezier(0.16,1,0.3,1) both;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(245,197,24,0.1);
      border: 1px solid rgba(245,197,24,0.3);
      color: var(--accent);
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 100px;
      margin-bottom: 1rem;
    }

    .badge::before {
      content: '';
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    h1 span {
      color: var(--accent);
      position: relative;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.78rem;
      margin-top: 0.75rem;
      line-height: 1.6;
    }

    /* Card */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      animation: slideUp 0.6s 0.1s cubic-bezier(0.16,1,0.3,1) both;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .field {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.68rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      padding: 0.75rem 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(245,197,24,0.12);
    }

    input[type="text"]::placeholder {
      color: var(--border);
      letter-spacing: 0.12em;
    }

    /* Captcha */
    .captcha-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.75rem;
      align-items: end;
    }

    .captcha-box {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      cursor: default;
      user-select: none;
    }

    .captcha-canvas {
      display: block;
    }

    .captcha-refresh {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s, border-color 0.2s, transform 0.3s;
      flex-shrink: 0;
    }

    .captcha-refresh:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    .captcha-refresh:active { transform: rotate(180deg); }

    /* Button */
    .btn {
      width: 100%;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-family: 'Syne', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.9rem;
      margin-top: 1.5rem;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #ffd234;
      box-shadow: 0 4px 20px rgba(245,197,24,0.3);
      transform: translateY(-1px);
    }

    .btn:active { transform: translateY(0); }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      display: none;
      width: 16px; height: 16px;
      border: 2px solid rgba(0,0,0,0.3);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    .btn.loading .spinner { display: block; }
    .btn.loading .btn-text { opacity: 0.6; }

    /* Result */
    .result {
      margin-top: 1.5rem;
      border-radius: 8px;
      overflow: hidden;
      animation: slideUp 0.4s cubic-bezier(0.16,1,0.3,1) both;
      display: none;
    }

    .result.show { display: block; }

    .result-header {
      background: rgba(62,207,142,0.1);
      border: 1px solid rgba(62,207,142,0.25);
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--success);
    }

    .result-header::before {
      content: '✓';
      font-size: 0.8rem;
    }

    .result-body {
      background: var(--bg);
      border: 1px solid rgba(62,207,142,0.25);
      border-top: none;
      border-radius: 0 0 8px 8px;
      padding: 1rem;
    }

    .result-row {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 0.5rem;
      padding: 0.45rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.8rem;
    }

    .result-row:last-child { border-bottom: none; }

    .result-key {
      color: var(--muted);
      font-size: 0.68rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding-top: 2px;
    }

    .result-val {
      color: var(--text);
      font-weight: 400;
    }

    /* Error */
    .error-msg {
      margin-top: 1rem;
      background: rgba(248,113,113,0.1);
      border: 1px solid rgba(248,113,113,0.3);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 0.78rem;
      color: var(--error);
      display: none;
      animation: slideUp 0.3s ease both;
    }

    .error-msg.show { display: block; }

    /* Note */
    .note {
      margin-top: 1.5rem;
      font-size: 0.65rem;
      color: var(--muted);
      line-height: 1.6;
      text-align: center;
      animation: slideUp 0.6s 0.2s cubic-bezier(0.16,1,0.3,1) both;
    }

    .note a {
      color: var(--accent);
      text-decoration: none;
    }

    .note a:hover { text-decoration: underline; }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <div class="badge">Correios Brasil</div>
    <h1>Busca<br/><span>CEP</span></h1>
    <p class="subtitle">Consulte endereços por código postal.<br/>Via API pública dos Correios.</p>
  </div>

  <div class="card">
    <div class="field">
      <label>Código CEP</label>
      <input type="text" id="cepInput" placeholder="00000-000" maxlength="9" autocomplete="off" />
    </div>

    <div class="field">
      <label>Verificação de Segurança</label>
      <div class="captcha-row">
        <div>
          <canvas class="captcha-canvas" id="captchaCanvas" width="200" height="48"></canvas>
        </div>
        <button class="captcha-refresh" onclick="generateCaptcha()" title="Novo código" type="button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="field">
      <label>Digite o código acima</label>
      <input type="text" id="captchaInput" placeholder="_ _ _ _ _ _" maxlength="6" autocomplete="off" />
    </div>

    <button class="btn" id="searchBtn" onclick="searchCEP()">
      <div class="btn-inner">
        <div class="spinner"></div>
        <span class="btn-text">Pesquisar Endereço</span>
      </div>
    </button>

    <div class="error-msg" id="errorMsg"></div>

    <div class="result" id="result">
      <div class="result-header">Endereço encontrado</div>
      <div class="result-body" id="resultBody"></div>
    </div>
  </div>

  <p class="note">
    Dados fornecidos pelos <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Correios Brasil</a>.
    Esta aplicação utiliza a API pública ViaCEP como intermediária para consulta de endereços.
  </p>
</div>

<script>
  let captchaCode = '';

  function generateCaptcha() {
    const canvas = document.getElementById('captchaCanvas');
    const ctx = canvas.getContext('2d');
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    captchaCode = Array.from({length: 6}, () => chars[Math.floor(Math.random() * chars.length)]).join('');

    // Background
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0e0f11';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Noise lines
    for (let i = 0; i < 5; i++) {
      ctx.beginPath();
      ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.strokeStyle = `rgba(${Math.random()*80+60},${Math.random()*80+60},${Math.random()*80+60},0.4)`;
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    // Noise dots
    for (let i = 0; i < 30; i++) {
      ctx.fillStyle = `rgba(150,150,150,0.15)`;
      ctx.beginPath();
      ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
      ctx.fill();
    }

    // Characters
    const colors = ['#f5c518','#e8733a','#3ecf8e','#60a5fa','#e879f9','#f0eff0'];
    const startX = 14;
    const spacing = (canvas.width - startX * 2) / 6;

    captchaCode.split('').forEach((char, i) => {
      ctx.save();
      const x = startX + i * spacing + spacing / 2;
      const y = canvas.height / 2 + 6;
      const angle = (Math.random() - 0.5) * 0.4;
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.font = `bold ${18 + Math.random() * 6}px DM Mono, monospace`;
      ctx.fillStyle = colors[i % colors.length];
      ctx.shadowColor = colors[i % colors.length];
      ctx.shadowBlur = 4;
      ctx.textAlign = 'center';
      ctx.fillText(char, 0, 0);
      ctx.restore();
    });

    document.getElementById('captchaInput').value = '';
  }

  function formatCEP(value) {
    return value.replace(/\D/g, '').replace(/^(\d{5})(\d)/, '$1-$2').slice(0, 9);
  }

  document.getElementById('cepInput').addEventListener('input', function() {
    this.value = formatCEP(this.value);
  });

  document.getElementById('cepInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') searchCEP();
  });

  document.getElementById('captchaInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') searchCEP();
  });

  function showError(msg) {
    const el = document.getElementById('errorMsg');
    el.textContent = msg;
    el.classList.add('show');
    document.getElementById('result').classList.remove('show');
  }

  function clearMessages() {
    document.getElementById('errorMsg').classList.remove('show');
    document.getElementById('result').classList.remove('show');
  }

  async function searchCEP() {
    clearMessages();
    const cepRaw = document.getElementById('cepInput').value.replace(/\D/g, '');
    const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();
    const btn = document.getElementById('searchBtn');

    if (cepRaw.length !== 8) {
      showError('⚠ CEP inválido. Informe os 8 dígitos do código postal.');
      return;
    }

    if (!captchaInput) {
      showError('⚠ Por favor, preencha o código de verificação.');
      return;
    }

    if (captchaInput !== captchaCode) {
      showError('⚠ Código de verificação incorreto. Tente novamente.');
      generateCaptcha();
      return;
    }

    btn.disabled = true;
    btn.classList.add('loading');
    btn.querySelector('.btn-text').textContent = 'Buscando...';

    try {
      const res = await fetch(`https://viacep.com.br/ws/${cepRaw}/json/`);
      const data = await res.json();

      if (data.erro) {
        showError('⚠ CEP não encontrado. Verifique o número informado.');
        generateCaptcha();
        return;
      }

      const fields = [
        ['CEP', data.cep],
        ['Logradouro', data.logradouro || '—'],
        ['Complemento', data.complemento || '—'],
        ['Bairro', data.bairro || '—'],
        ['Cidade', data.localidade],
        ['Estado', `${data.uf}`],
        ['IBGE', data.ibge],
        ['DDD', data.ddd],
      ];

      document.getElementById('resultBody').innerHTML = fields.map(([k, v]) =>
        `<div class="result-row">
           <span class="result-key">${k}</span>
           <span class="result-val">${v}</span>
         </div>`
      ).join('');

      document.getElementById('result').classList.add('show');
      generateCaptcha();

    } catch (e) {
      showError('⚠ Erro de conexão. Verifique sua internet e tente novamente.');
    } finally {
      btn.disabled = false;
      btn.classList.remove('loading');
      btn.querySelector('.btn-text').textContent = 'Pesquisar Endereço';
    }
  }

  // Init
  generateCaptcha();
</script>
</body>
</html>
